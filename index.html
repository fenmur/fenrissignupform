<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypta Signup Page</title>
    <link rel="stylesheet" href = "styles/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/qik5uzz.css">

</head>
<body>
<div class="form-container">
    <h1> Crypta Signup</h1>

    <form id="signupform">

    <div class="form-step active">
    <h2>Basic Information</h2>
    <label>Full Name</label>
    <input type="text" id="fullname" required>

    <label> Email Adress</label>
    <input type="email" id="email" required>

    <label> Password</label>
    <input type="password" id="password" required>

    <label> Date of Birth </label>
    <input type="date" id="dateofbirth" required>

    <button type="button" class="next-step">Continue</button>
    </div>

    <div class="form-step">
        <h2> Contact Information</h2>
        <label> Phone Number</label>
        <input type="number" id="phonenumber" required>

        <label> Address</label>
        <input type="text" id="address" required>

        <label> Province/Terrirory</label>
        <select id="province" required>
        <option value="">Select Your Province</option>
        <option value="AB">Alberta</option>
        <option value="BC">British Columbia</option>
        <option value="MB">Manitoba</option>
        <option value="NB">New Brunswick</option>
        <option value="NL">Newfoundland and Labrador</option>
        <option value="NS">Nova Scotia</option>
        <option value="ON">Ontario</option>
        <option value="PE">Prince Edward Island</option>
        <option value="QC">Quebec</option>
        <option value="SK">Saskatchewan</option>
        <option value="NT">Northwest Territories</option>
        <option value="NU">Nunavut</option>
        <option value="YT">Yukon</option>
        </select>


        <button type="button" class="prev-step">Back</button>
        <button type="button" class= "next-step"> Continue</button>
    </div>
     
    <div class="form-step">
        <h2> Investment Information</h2>
        <label> Your Annual Income Level</label>
        <input type="text" id="incomelevel" required>

        <label> Your Investment Experience (In Years)</label>
        <input type="number" id="experience" required min="0">

        <label>Your Risk Tolerance</label>
        <select id="risktolerance" required>
            <option value="low"> Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>

        <button type="button" class="prev-step">Back</button>
        <button type="button" class= "next-step"> Continue</button>
    
    </div>

    <div class="form-step">
        <h2> What Are Your Investment Goals?</h2>
        <label>
        <input type="checkbox" name ="goals" value="retirement"> I am saving for retirement </label>

        <label> 
            <input type="checkbox" name="goals" value="house"> I planning on buying a house </label>

        <label> 
            <input type="checkbox" name = "goals" value="education">I want to start my education</label>

        <label>
            <input type="checkbox" name = "goals" value="other" id="othergoalcheck">Other Goals? </label>

        <input type="text" id="othergoalinput" name="othergoal" placeholder="Please Add Your Goal" class="hidden">

        <button type="button" class="prev-step">Back</button>
        <button type="button" class= "next-step"> Continue</button>
    
    </div>

    <div class="form-step">

        <h2> Your Bank Account Information</h2>

        <label> Account Holder Name</label>
        <input type="text" id="accountname" required>

        <label> Account Number</label>
        <input type="text" id="accountnumber" required>

        <label> Transit Number</label>
        <input type="text" id="transitnumber" required>

        <label> Institution Number </label>
        <input type="text" id="institutionnumber" required>

        <label> Your Account Type </label>
            <select id="accounttype" required>
                <option value="checking"> Checking</option>
                <option value="saving"> Savings</option>
            </select>

        
        <label> Your Bank Name</label>
        <select id="bankname" required>
            <option value="rbc">RBC/Royal Bank of Canada</option>
            <option value="td">TD/Toronto-Dominion Bank</option>
            <option value="bmo">BMO/Bank of Montreal</option>
            <option value ="scotiabank">Scotiabank/Bank of Nova Scotia</option>
            <option value="CIBC">CIBC/Canadian Imperial Bank of Commerce</option>
        </select>
        <button type="button" class="prev-step">Back</button>
        <button type="button" class= "next-step"> Continue</button>
    </div>

    <div class = "form-step">
        <h2> Legal Agreements For Use of Our Services</h2>
        <label> <input type="checkbox" name="terms" id="terms" required> I agree to the terms and conditions </label>
        </label>

        <button type="button" class="prev-step">Back</button>
        <button type="button" class= "next-step"> Continue</button>
    </div>
</body>
</html>
